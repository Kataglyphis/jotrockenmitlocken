<!DOCTYPE html>
<html>

<head>
	<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
	<base href="$FLUTTER_BASE_HREF">

	<meta charset="UTF-8">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta name="description" content="Personal website by Jonas Heinle.">

	<!-- iOS meta tags & icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="jotrockenmitlocken">
	<link rel="apple-touch-icon" href="icons/Icon-192.png">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png" />

	<title>jotrockenmitlocken</title>
	<link rel="manifest" href="manifest.json">

	<script>
		// The value below is injected by flutter build, do not touch.
		const serviceWorkerVersion = null;
	</script>
	<!-- This script adds the flutter initialization JS code -->
	<script src="flutter.js" defer></script>
	<script src="javascript/utils.js"></script>
	<script src="javascript/cookies.js"></script>

	<link rel="stylesheet" type="text/css" href="css/cookie.css">
	<link rel="stylesheet" type="text/css" href="css/loading_animation.css">
	<style>
		:root {
			--kPrimaryColor: rgb(105, 240, 174);
		}
	</style>
</head>

<body>
	<div>
		<!-- Cookie notice -->
		<section id="cookie-notice">
			<div class="container">
				<div id="message"></div>
				<button id="cookie-consent">Okay</button>
			</div>
		</section>
	</div>

	<script>
		var userLanguage = navigator.language || navigator.userLanguage;
		var messageEn = `I only use technically necessary cookies to provide services.\n
			Further information can be found in the cookie statement at
			the bottom of the website.\n Have fun :)`;
		var messageDe = `Ich verwende ausschließlich technisch notwendige Cookies, um Dienstleistungen zu erbringen.
			Weitere informationen finden Sie in der Cookie Erklärung im unteren Teil der Website. Viel Spaß :)`;
		setMessage(userLanguage.substring(0, 2), 'message', messageDe, messageEn);
		setMessage(userLanguage.substring(0, 2), 'loading-message', messageDe, messageEn);
		initCookieNotice();
	</script>

	<div id="background-animation"></div>
	<div class="loading">
		<div class="loader"></div>
		<div id="loading-message">You will be there soon ... </div>
		<script>
			var messageEn = `You will be there soon ...`;
			var messageDe = `Noch etwas Geduld ... `;
			setMessage(userLanguage.substring(0, 2), 'loading-message', messageDe, messageEn);
		</script>
		<!-- </div> -->
		<script>

			window.addEventListener('load', function (ev) {
				// Download main.dart.js
				_flutter.loader.loadEntrypoint({
					serviceWorker: {
						serviceWorkerVersion: serviceWorkerVersion,
					},
					onEntrypointLoaded: function (engineInitializer) {
						engineInitializer.initializeEngine().then(function (appRunner) {
							appRunner.runApp();
						});
					}
				});
			});

		</script>
</body>

</html>
