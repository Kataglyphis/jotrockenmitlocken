name: Deploy website with all dependencies

env:
  LOCAL_ASSETS_FOLDER: "assets"

on:
  push:
    branches: ["main", "dev"]

jobs:
  build:
    name: ðŸš€ Deploy website on push
    #runs-on: windows-latest
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v5.0.1
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.13"

      # You can test your matrix by printing the current Python version
      - name: Setup python env
        run: |
          pip install git+https://github.com/Kataglyphis/Kataglyphis-WebDavClient

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.1
        with:
          channel: stable
          version: 3.38.2

      # git submodule update --init --recursive
      - name: Install dependencies
        run: |
          flutter pub get
          cd external/jotrockenmitlockenrepo
          flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: |
          flutter test

      - name: Enable flutter web
        run: |
          flutter config --enable-web

      # for production I do not use wasm yet!
      - name: "Build Web App"
        if: github.ref == 'refs/heads/main'
        run: |
          flutter build web --release

      - name: "Build Web App (WASM)"
        if: github.ref == 'refs/heads/dev'
        id: build-wasm
        continue-on-error: true
        run: |
          flutter build web --release --wasm

      - name: ðŸ“‚ Sync files to main domain
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./build/web/"

      - name: ðŸ“‚ Sync files to dev wasm domain
        if: github.ref == 'refs/heads/dev' #&& steps.build-wasm.outputs.should_run == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.DEV_WASM_USERNAME }}
          password: ${{ secrets.DEV_WASM_PW }}
          local-dir: "./build/web/"

      - name: "Build Web App with canavaskit"
        if: github.ref == 'refs/heads/dev'
        run: |
          ls -R assets/
          flutter build web --release

      - name: ðŸ“‚ Sync files to dev domain
        if: github.ref == 'refs/heads/dev'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.DEV_USERNAME }}
          password: ${{ secrets.DEV_PW }}
          local-dir: "./build/web/"

      - name: Build docs
        run: |
          dart doc

      - name: ðŸ“‚ Sync files to doc domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.DOC_WEBSITE_SERVER }}
          username: ${{ secrets.DOC_WEBSITE_USER }}
          password: ${{ secrets.DOC_WEBSITE_PW }}
          local-dir: "./doc/api/"
